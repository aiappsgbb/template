name: Azure CI/CD - Infrastructure Only

on:
  push:
    branches: [main]
    paths: ['infra/**']
  pull_request:
    branches: [main]
    paths: ['infra/**']
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to provision'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      azd_config:
        description: 'Additional AZD configuration (JSON format)'
        required: false
        type: string
        default: '{}'

permissions:
  id-token: write
  contents: read

jobs:
  validate-bicep:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Validate Bicep templates
        run: |
          az bicep build --file infra/main.bicep
          echo "✅ Bicep validation completed successfully"

  provision-infrastructure:
    needs: validate-bicep
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install Azure Developer CLI
        uses: Azure/setup-azd@v1.0.0

      - name: Set environment variables
        run: |
          echo "AZURE_ENV_NAME=${{ vars.AZURE_ENV_NAME || 'dev' }}" >> $GITHUB_ENV
          echo "AZURE_LOCATION=${{ vars.AZURE_LOCATION || 'eastus2' }}" >> $GITHUB_ENV
          echo "AZURE_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> $GITHUB_ENV

      - name: Azure Developer CLI - Provision Only
        run: |
          azd env new ${{ env.AZURE_ENV_NAME }} --location ${{ env.AZURE_LOCATION }} --subscription ${{ env.AZURE_SUBSCRIPTION_ID }}
          azd provision --no-prompt
        env:
          AZURE_ENV_NAME: ${{ env.AZURE_ENV_NAME }}
          AZURE_LOCATION: ${{ env.AZURE_LOCATION }}
          AZURE_SUBSCRIPTION_ID: ${{ env.AZURE_SUBSCRIPTION_ID }}
          AZURE_PRINCIPAL_ID: ${{ secrets.AZURE_PRINCIPAL_ID }}
          GITHUB_ACTIONS: true
          AZD_INITIAL_ENVIRONMENT_CONFIG: ${{ github.event.inputs.azd_config || vars.AZD_INITIAL_ENVIRONMENT_CONFIG || '{}' }}

      - name: Output infrastructure info
        run: |
          echo "## Infrastructure Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ env.AZURE_ENV_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Location**: ${{ env.AZURE_LOCATION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Subscription**: ${{ env.AZURE_SUBSCRIPTION_ID }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Infrastructure Only**: ✅" >> $GITHUB_STEP_SUMMARY